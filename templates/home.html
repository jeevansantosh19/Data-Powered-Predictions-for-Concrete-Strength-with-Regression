<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Powered Predictions for Concrete Strength with Regression</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <h1>Data Powered Predictions for Concrete Strength with Regression</h1>
    <form action="/predict" method="post">
        
        <label for="cement">Cement:</label>
        <input type="number" step="0.01" id="cement" name="cement" placeholder="Enter cement value" required><br>

        <label for="slag">Slag:</label>
        <input type="number" step="0.01" id="slag" name="slag" placeholder="Enter slag value" required><br>

        <label for="flyash">Flyash:</label>
        <input type="number" step="0.01" id="flyash" name="flyash" placeholder="Enter flyash value" required><br>

        <label for="water">Water:</label>
        <input type="number" step="0.01" id="water" name="water" placeholder="Enter water value" required><br>

        <label for="superplasticizer">Superplasticizer:</label>
        <input type="number" step="0.01" id="superplasticizer" name="superplasticizer" placeholder="Enter superplasticizer value" required><br>

        <label for="coarseaggregate">Coarse Aggregate:</label>
        <input type="number" step="0.01" id="coarseaggregate" name="coarseaggregate" placeholder="Enter coarse aggregate value" required><br>

        <label for="fineaggregate">Fine Aggregate:</label>
        <input type="number" step="0.01" id="fineaggregate" name="fineaggregate" placeholder="Enter fine aggregate value" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter age (in days)" required><br>

        <button type="submit">Predict</button>
    </form>
    <br/>
    <br/>
    <br/>
</body>
</html>
